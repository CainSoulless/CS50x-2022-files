<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off" autofocus name="month" placeholder="Month" type="text">
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="text">
                    <input type="submit">
                </form>
            </div>

            <div class="sectionte">
                <h2>Remove a Birthday</h2>
                <form action="/delete" method="post">
                    <input autocomplete="off" autofocus name="name-delete" placeholder="Name to delete" type="text">
                    <input type="submit">
                </form>
            </div>
            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for name in names %}
                            <tr>
                                <td>{{ name["name"] }}</td>
                                <td>{{ name["month"] ~ '/' ~ name["day"] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
